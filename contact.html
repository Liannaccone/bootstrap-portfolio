<body class="cement">

	<!-- navbar -->
  <nav class="navbar navbar-default">

            <div class="navbar-brand" id="txtwhite">Luke Iannaccone</div>

		<div class="row">
			<!-- about me section (header image and write up) -->
      <form class="col-lg-9 panel">
        <h2>Contact</h2>
        <div class="form-group">
          <label for="contactname">Name</label>
          <input type="text" class="form-control" id="contactname" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="contactemail">Email</label>
          <input type="email" class="form-control" id="contactemail" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="contactmessage">Message</label>
          <textarea class="form-control" rows="5" id="contactmessage"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <br>
        <br>
      </form>

			<!-- sidebar panel -->
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body">
            <div class="col-lg-4">
              <a href="https://github.com/Liannaccone" target="_blank"><img class="rounded img" src="./assets/images/gitimage.png" height="60" width="60" alt="git image"></a>
            </div>
            <div class="col-lg-4">
              <a href="https://www.linkedin.com/in/lucas-iannaccone/" target="_blank"><img class="rounded img" src="./assets/images/linkedinimage.png" height="60" width="60" alt="git image"></a>
            </div>
            <div class="col-lg-4">

            </div>
          </div>
        </div>
